<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="myApp"  ng-controller="bookManage">
  <div ng-show="showzz" id="zz" ng-click="chan()"></div>
	<div id="content">
		<h1>图书管理系统</h1>
		<div  class="search"><span class="iconfont icon-circularsearch"></span><input type="text" ng-model="test" placeholder="输入检索内容">
		</div>
		<div class="add"><a class="iconfont icon-add" href="javascript:;"  ng-click="insertBook()">添加新书籍</a></div>
		<hr>	
	<table width="100%" cellpadding="0" cellspacing="0" id="list">
		<thead>
      		<td>图书ID</td>
      		<td>书名</td>
      		<td>原价</td>
      		<td>现价</td>
      		<td>出版社</td>
      		<td>上架日期</td>
      		<td>操作</td>
		</thead>
		<tbody>
   		<tr ng-repeat="value in data | filter:test">
      		<td>{{value.bookId}}</td>
      		<td>{{value.bookName}}</td>
      		<td>{{value.bookOri}}</td>
      		<td>{{value.bookPrice}}</td>
      		<td>{{value.bookPub}}</td>
      		<td>{{value.bookAddTime}}</td>
      		<td>
          <a href="javascript:;" ng-click="editBooks($index)" class="iconfont icon-bianji">编辑</a><a href="javascript:;" ng-click="delBooks($index,value.bookId)" class="iconfont icon-shanchu">删除</a>
      		</td>
		</tr>
    </tbody>
	</table>
        <div ng-show="showBooks" id="edit">
          <h3>编辑图书</h3>
          <table width="100%" height="100%">
             <tr>
                <td>编&nbsp;号:<input type="text" ng-model="bookIdNew" readonly></td>
             </tr>
             <tr>
                <td>书&nbsp;名:<input type="text" ng-model="bookNameNew"></td>
             </tr> 
             <tr>
                <td>原&nbsp;价:<input type="text" ng-model="bookOriNew"></td>
              </tr>
              <tr>
                <td>现&nbsp;价:<input type="text" ng-model="bookPriceNew"></td>
              </tr>
              <tr>
                <td>出版社:<input type="text" ng-model="bookPubNew"></td>
              </tr>
              <tr align="right">
                <td colspan="8"><a href="javascript:;" ng-click="confirms(bookIdNew,bookNameNew,bookOriNew,bookPriceNew,bookPubNew)" class="iconfont icon-baocun">保存</a></td>
             </tr>
           </table>
       </div>


	</div>

        <div ng-show="editEnable" id="add">
          <h3>添加图书</h3>
          <table width="100%" height="100%">
             <tr>
                <td>书&nbsp;名:<input type="text" ng-model="bookNameAdd"></td>
             </tr> 
             <tr>
                <td>原&nbsp;价:<input type="text" ng-model="bookOriAdd"></td>
              </tr>
              <tr>
                <td>现&nbsp;价:<input type="text" ng-model="bookPriceAdd"></td>
              </tr>
              <tr>
                <td>出版社:<input type="text" ng-model="bookPubAdd"></td>
              </tr>
              <tr align="right">
                <td colspan="8"><a href="javascript:;" ng-click="addBooks(bookNameAdd,bookOriAdd,bookPriceAdd,bookPubAdd)" class="iconfont icon-baocun">保存</a></td>
             </tr>
           </table>
       </div>
</body>
</html>
