<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="content" ng-app="myApp">
		<h1>图书管理系统</h1>
		<div  class="search"><span class="iconfont icon-circularsearch"></span><input type="text" ng-model="test" placeholder="输入检索内容">
		</div>
		<div class="add"><a class="iconfont icon-add" href="javascript:;">添加新书籍</a></div>
		<hr>	
	<table ng-controller="bookManage" border="1" width="100%" cellpadding="0" cellspacing="0">
		<thead>
      		<td>图书ID</td>
      		<td>书名</td>
      		<td>原价</td>
      		<td>现价</td>
      		<td>出版社</td>
      		<td>上架日期</td>
      		<td>操作</td>
		</thead>
		<tbody>
   		<tr ng-repeat="value in data | filter:test">
      		<td>{{value.bookId}}</td>
      		<td>{{value.bookName}}</td>
      		<td>{{value.bookOri}}</td>
      		<td>{{value.bookPrice}}</td>
      		<td>{{value.bookPub}}</td>
      		<td>{{value.bookAddTime}}</td>
      		<td><a href="javascript:;" ng-click="delBooks($index,value.bookId)" class="iconfont icon-shanchu">删除</a>
      		<a href="javascript:;" ng-click="editBooks($index)" class="iconfont icon-bianji">编辑</a></td>
		</tr></tbody>
	</table>
	</div>
</body>
</html>
